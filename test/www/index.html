<html>
<head>
  <meta charset="UTF-8">
  <title>cordova-test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">

  <style>
    .btn-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="file-operate">
      <h3>文件操作</h3>
      <div class="btn-group">
        <button class="btn btn-default btn-sm save-btn">保存文件</button>
        <button class="btn btn-default btn-sm read-btn">读取文件</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary btn-sm copy-btn">复制文件</button>
        <button class="btn btn-primary btn-sm move-btn">移动文件</button>
        <button class="btn btn-warning btn-sm remove-btn">删除文件</button>
      </div>
    </div>
    <div class="directory-operate">
      <h3>文件夹操作</h3>
      <div class="btn-group">
        <button class="btn btn-default btn-sm save-btn">保存文件夹</button>
        <button class="btn btn-default btn-sm read-btn">读取文件夹</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary btn-sm copy-btn">复制文件夹</button>
        <button class="btn btn-primary btn-sm move-btn">移动文件夹</button>
        <button class="btn btn-warning btn-sm remove-btn">删除文件夹</button>
      </div>
    </div>
  </div>

  <script src="cordova.js"></script>
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="js/cordova-file-operate.js"></script>
  <script src="js/index.js"></script>

  <script>
    document.addEventListener('deviceready', function() {

      cordova.plugins.udisk.on('mounted', function(url) {

        console.log('mounted', url);
      });

      cordova.plugins.udisk.on('unmounted', function(url) {

        console.log('unmounted', url);
      });

      cordova.plugins.udisk.on('removed', function(url) {

        console.log('removed', url);
      });

      cordova.plugins.udisk.init();
    });
  </script>
</body>
</html>
